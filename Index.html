<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <label class="label">Enter the Amount: </label><br />
        <input id="input-bill" min="0" type="number" step="0.001" required><br />
        <br />
        <label class="label">Enter the Number of Person: </label><br />
        <input id="input-persons" min="1" type="number" required><br />
        <br />
        <button type="submit" id="bill-button" >Generate the Bill</button><br />
        <div id="h1"></div>
    </form>
    <script src="index.js"></script>
</body>
</html>
